version: '3.8'

name: noshnowbe
services:
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
  rabbitmq:
    image: masstransit/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: noshdb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 123456
    volumes:
      - db_test:/var/lib/postgres/data
  communicationservice:
    build:
      context: .
      dockerfile: CommunicationService/Dockerfile
    ports:
      - 5044:5044
    depends_on:
      - db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  authserver:
    build:
      context: .
      dockerfile: AuthServer/Dockerfile
    ports:
      - 5237:5237
    depends_on:
      - db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  coreservice:
    build:
      context: .
      dockerfile: CoreService/Dockerfile
    depends_on:
      - db
      - rabbitmq
    ports:
      - 5281:5281
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  orderservice:
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    ports:
      - 5047:5047
    depends_on:
      - db
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    ports:
      - 5235:5235
    depends_on:
      - db
      - rabbitmq
      - communicationservice
      - authserver
      - coreservice
      - orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
volumes:
  db_test:
  rabbitmqdata:
  redis-data: